<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="Personal Blog of Jikku Jose" />
    <meta name="theme-color" content="#000" />

    <title>jikkujose.in</title>

    <link
      tag="link"
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://i.imgur.com/61GvJF5.png"
    />
    <link
      tag="link"
      rel="apple-touch-icon"
      type="image/png"
      sizes="180x180"
      href="https://i.imgur.com/gu0ZlzL.png"
    />
    <link
      tag="link"
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="https://i.imgur.com/dURj31a.png"
    />
    <link tag="link" rel="mask-icon" href="imgur_svg" color="#000" />

    <meta tag="meta" property="og:title" content="PWA" />
    <meta tag="meta" property="og:site_name" content="PWA" />
    <meta tag="meta" property="og:url" content="PAGE_URL" />
    <meta tag="meta" property="og:description" content="Progressive Web App" />
    <meta tag="meta" property="og:type" content="product" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/timeago.js@4.0.2/dist/timeago.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.css"
    />
    <link rel="stylesheet" href="/assets/styles/fonts.css" />
    <link rel="stylesheet" href="/assets/styles/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <meta
      tag="meta"
      property="og:image"
      content="https://i.imgur.com/7NDUolV.png"
    />
  </head>
  <body>
    <div
      class="min-h-screen flex flex-col items-center bg-yellow-100"
      style="background: #0d1117"
    >
      <div class="max-w-2xl w-full text-sm p-6 pb-12 font-inter">
        <div class="">
          {% for post in site.posts %}
          <a
            class="bg-gray-100 bg-opacity-10 rounded-lg hover:bg-gray-200 hover:bg-opacity-20 transition duration-300 mb-4 p-3 block border-1 border-gray-900"
            href="{{ post.url }}"
          >
            <div class="post flex flex-col w-full">
              <div class="text w-full">
                <div class="title text-white">{{ post.title }}</div>
                <time
                  class="timeago text-gray-400 text-xs"
                  datetime="{{ post.date | date_to_xmlschema }}"
                  >{{ post.date | date: "%B %d, %Y" }}</time
                >
              </div>
            </div>
          </a>
          {% endfor %}
        </div>
      </div>
    </div>
    <script>
      // timeago.render(document.querySelectorAll(".timeago"))
    </script>
  </body>
</html>
