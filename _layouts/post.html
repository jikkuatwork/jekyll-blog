<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="Single page PWA template" />
    <meta name="theme-color" content="#000" />

    <title>jikkujose.in | {{ page.title }}</title>

    <link
      tag="link"
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://i.imgur.com/61GvJF5.png"
    />
    <link
      tag="link"
      rel="apple-touch-icon"
      type="image/png"
      sizes="180x180"
      href="https://i.imgur.com/gu0ZlzL.png"
    />
    <link
      tag="link"
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="https://i.imgur.com/dURj31a.png"
    />
    <link tag="link" rel="mask-icon" href="imgur_svg" color="#000" />

    <meta tag="meta" property="og:title" content="PWA" />
    <meta tag="meta" property="og:site_name" content="PWA" />
    <meta tag="meta" property="og:url" content="PAGE_URL" />
    <meta tag="meta" property="og:description" content="Progressive Web App" />
    <meta tag="meta" property="og:type" content="product" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/timeago.js@4.0.2/dist/timeago.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.css"
    />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/fonts.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/custom.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/syntax.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />
    <meta
      tag="meta"
      property="og:image"
      content="https://i.imgur.com/7NDUolV.png"
    />
  </head>
  <body>
    <div
      class="min-h-screen flex flex-col items-center"
      style="background: #0d1117"
    >
      <div class="title-card items-center w-full flex flex-col pt-6">
        <div class="text-block w-full max-w-2xl px-6">
          <div class="title text-2xl text-white mb-1">{{ page.title }}</div>
          <div class="meta flex text-xs text-gray-500">
            <time class="timeago" datetime="{{ page.date | date_to_xmlschema }}"
              >{{ page.date | date: "%B %d, %Y" }}</time
            >
            <div class="text-gray-600 px-1">by</div>
            <a
              href="{{ site.baseurl }}about.html"
              class="author font-bold hover:text-gray-400"
              >Jikku Jose</a
            >
            <div class="text-gray-600 px-1">in</div>
            <a
              href="{{ site.baseurl }}"
              class="author font-bold hover:text-gray-400"
              >jikkujose.in</a
            >
          </div>
        </div>
      </div>
      <div class="max-w-2xl w-full markdown-body text-sm p-6 pb-12 font-inter">
        {{ content }}
      </div>
    </div>
    <script>
      timeago.render(document.querySelectorAll(".timeago"))
    </script>
  </body>
</html>
